<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>📝 My To-Do List</h1>
      <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Add new task" required />
        <button type="submit">Add</button>
      </form>
      <ul>
        {% for task in tasks %}
        <li class="{{ 'done' if task[2] else '' }}">
          {{ task[1] }}
          <a href="/complete/{{ task[0] }}">✅</a>
          <a href="/delete/{{ task[0] }}">🗑️</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
